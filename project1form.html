<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>Order Your Pizza!</h1>
    <form action="#">
        Name <input type="text">
        <br><br>
        Phone <input type="text">
        <br><br>
        Email <input type="text">
        <br><br>
        <p>Which pizza do you require?</p>
        <input type="radio" name="chicken">Chicken
        <input type="radio" name="paneer">Panner
        <input type="radio" name="Corn">Corn
        <p>Extras</p>
        <input type="checkbox" name="cheese">Cheese
        <input type="checkbox" name="onion rings">Onion rings
        <input type="checkbox" name="olive">Olive
        <br><br>
        <button type="submit">Order</button>
</body>
</html>
